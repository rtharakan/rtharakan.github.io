<div style="text-align: center;">
    <div style="max-width: 90%; margin: 0 auto; text-align: left; padding: 20px; border: 1px solid #ffffff; border-radius: 5px; background-color: #ffffff; box-shadow: 0px 0px 1px rgba(0,0,0,0.1); overflow: hidden;">
        <img src="images\about.png" alt="Headshot" style="width: 200px; height: 200px; border-radius: 50%; float: left; margin-right: 20px;">
        <div style="overflow: hidden;">
            <h2 style="margin-top: 0;">Hi, I'm Robin.</h2>
            <p>A very cool bio will be coming soon.</p>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<div style="margin-top:2em"></div>

<div id="home"> 
	<h1>Recent Posts</h1>
	<ul class="posts">
		{% for post in site.posts limit:4 %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
